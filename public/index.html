<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Pixiv Viewer Kai</title>
  <meta name="keywords" content="Pixiv,Pixiv-Ranking,pixiv-viewer,p站,Pixiv每日排行,ACG,插图排行,插画排行,二次元插画,动漫图片,动漫插图,动漫插画" />
  <meta name="description" content="又一个 Pixiv 阅览工具" />
  <link rel="manifest" href="<%= BASE_URL %>manifest.json">
  <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>static/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>static/css/flexible.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap">
  <link rel="preconnect" href="https://lib.baomitu.com" crossorigin>
  <link rel="stylesheet" href="https://lib.baomitu.com/Swiper/5.4.5/css/swiper.min.css">
  <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
  <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet">
  <% } %>
  <script src="<%= BASE_URL %>static/js/flexible.js"></script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
  <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
  <% } %>
  <!-- built files will be auto injected -->
  <% if (process.env.NODE_ENV === 'production' ) { %>
  <script async defer data-website-id="abfa85e5-0657-43b4-9a28-94b551121760" src="https://ummst.nanoka.top/5y6l9drdtjx.js"></script>
  <% } %>
</body>

</html>
